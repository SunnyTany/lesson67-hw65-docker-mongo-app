services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT}:${APP_PORT}"
    environment:
      NODE_ENV: development
      MONGODB_URI: ${MONGODB_URI}
      DB_NAME: ${DB_NAME}
    volumes:
      - .:/app
      - /app/node_modules
    command: npx nodemon -L src/app.mjs
    restart: unless-stopped
    depends_on:
      - mongo_main
    networks:
      - main

  mongo_main:
    image: mongo:latest
    command: ["mongod", "--quiet", "--logpath", "/dev/null"]
    container_name: 'mongo_main'
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MAIN_DB_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MAIN_DB_ROOT_PASS}
    volumes:
      - ./db:/data/db
      - ./.volume/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - main

networks:
  main:
    driver: bridge

volumes:
  mongo_data:
    driver: local
